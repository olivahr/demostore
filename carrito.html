<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Product · Luxury</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#fff;
  color:#000;
  font-family:'Inter',system-ui;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 26px;
  z-index:100;
  border-bottom:1px solid rgba(0,0,0,.08);
}
header img{height:26px}
nav{
  font-size:11px;
  letter-spacing:.22em;
  text-transform:uppercase;
}
nav a{
  text-decoration:none;
  color:#000;
  opacity:.7;
}
nav a:hover{opacity:1}

/* ===== SPACER ===== */
.spacer{height:110px}

/* ===== PRODUCT ===== */
.product-wrap{
  max-width:1200px;
  margin:auto;
  padding:80px 26px 160px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:80px;
}
@media(max-width:900px){
  .product-wrap{grid-template-columns:1fr}
}

/* IMAGE */
.product-image img{
  width:100%;
  border:1px solid rgba(0,0,0,.12);
}

/* INFO */
.product-info h1{
  font-family:'Playfair Display',serif;
  font-size:36px;
  letter-spacing:.18em;
  margin-bottom:24px;
}
.product-info p{
  font-size:14px;
  line-height:1.8;
  opacity:.75;
  margin-bottom:34px;
}
.price{
  font-size:18px;
  letter-spacing:.22em;
  margin-bottom:30px;
}

/* SELECT */
select{
  width:100%;
  padding:14px;
  font-size:12px;
  letter-spacing:.2em;
  text-transform:uppercase;
  border:1px solid rgba(0,0,0,.25);
  margin-bottom:24px;
}

/* BUTTON */
.btn{
  width:100%;
  padding:16px;
  background:#000;
  color:#fff;
  text-align:center;
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
  cursor:pointer;
  border:none;
}
.btn:hover{opacity:.85}

/* ===== FOOTER ===== */
footer{
  background:#000;
  color:#fff;
  padding:90px 26px;
  text-align:center;
}
footer p{
  font-size:11px;
  letter-spacing:.24em;
  opacity:.6;
}

/* BACK */
.back{
  position:fixed;
  left:22px;
  bottom:22px;
  text-decoration:none;
  color:#000;
  border:1px solid #000;
  padding:12px 20px;
  font-size:11px;
  letter-spacing:.18em;
  background:#fff;
}
.back:hover{
  background:#000;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo">
  <nav>
    <a href="tienda.html">Shop</a>
  </nav>
</header>

<div class="spacer"></div>

<section class="product-wrap">

  <div class="product-image">
    <img src="producto.jpg" alt="Producto">
  </div>

  <div class="product-info">
    <h1>Luxury Piece</h1>
    <p>
      Diseño exclusivo. Materiales premium.  
      Cada pieza es seleccionada para mantener una presencia
      elegante y atemporal.
    </p>

    <div class="price">$ —</div>

    <select>
      <option>Select Size</option>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>

    <button class="btn">
      Add to Cart
    </button>
  </div>

</section>

<footer>
  <p>© Luxury Store · All Rights Reserved</p>
</footer>

<a href="tienda.html" class="back">← Back</a>

</body>
</html>
