<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Producto — Detalle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui;
  background:#fff;
  color:#111;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:1px solid rgba(0,0,0,.08);
  z-index:100;
}
.header-inner{
  max-width:1400px;
  margin:auto;
  padding:22px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
  font-family:'Playfair Display',serif;
  letter-spacing:.25em;
}
.brand img{
  width:40px;
}
nav{
  display:flex;
  gap:32px;
}
nav a{
  text-decoration:none;
  color:#111;
  font-size:12px;
  letter-spacing:.32em;
}
nav a:hover{opacity:.6}

/* ===== BACK ===== */
.back{
  position:fixed;
  top:120px;
  left:26px;
  font-size:13px;
  letter-spacing:.25em;
  text-decoration:none;
  color:#111;
  opacity:.6;
}
.back:hover{opacity:1}

/* ===== PRODUCT ===== */
.product{
  max-width:1400px;
  margin:auto;
  padding:120px 32px 160px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:80px;
}
@media(max-width:900px){
  .product{
    grid-template-columns:1fr;
  }
}

/* IMAGE */
.product-image img{
  width:100%;
  display:block;
}

/* INFO */
.product-info h1{
  font-family:'Playfair Display',serif;
  font-size:46px;
  letter-spacing:.25em;
  margin-bottom:18px;
}
.product-info p{
  font-size:14px;
  letter-spacing:.18em;
  opacity:.65;
  line-height:1.7;
  margin-bottom:40px;
}

/* SIZE */
.sizes{
  display:flex;
  gap:16px;
  margin-bottom:40px;
}
.size{
  border:1px solid rgba(0,0,0,.25);
  padding:12px 18px;
  font-size:12px;
  letter-spacing:.3em;
  cursor:pointer;
}
.size:hover{
  background:#000;
  color:#fff;
}

/* BUTTON */
.add{
  display:inline-block;
  padding:18px 36px;
  border:1px solid #000;
  text-decoration:none;
  color:#000;
  font-size:12px;
  letter-spacing:.35em;
}
.add:hover{
  background:#000;
  color:#fff;
}

/* FOOTER */
footer{
  padding:40px 20px;
  text-align:center;
  font-size:11px;
  letter-spacing:.3em;
  opacity:.4;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      <span>TIENDA</span>
    </div>
    <nav>
      <a href="tienda.html">TIENDA</a>
      <a href="carrito.html">CARRITO</a>
    </nav>
  </div>
</header>

<a href="tienda.html" class="back">← TIENDA</a>

<section class="product">

  <div class="product-image">
    <img src="dem1.png" alt="Producto">
  </div>

  <div class="product-info">
    <h1>EDICIÓN LIMITADA</h1>
    <p>
      Diseño conceptual de alta presencia visual.  
      Esta pieza representa el enfoque estético de una marca luxury.  
      Materiales, forma y detalle pensados para impacto visual.
    </p>

    <div class="sizes">
      <div class="size">S</div>
      <div class="size">M</div>
      <div class="size">L</div>
      <div class="size">XL</div>
    </div>

    <a href="carrito.html" class="add">AGREGAR AL CARRITO</a>
  </div>

</section>

<footer>
  © TIENDA — ALL RIGHTS RESERVED
</footer>

</body>
</html>
