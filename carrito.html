<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrito | Luxury</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui;
  background:#fff;
  color:#111;
}

/* ===== HEADER ===== */
header{
  border-bottom:1px solid rgba(0,0,0,.08);
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-family:'Playfair Display',serif;
  letter-spacing:.2em;
}
.brand img{
  width:36px;
  height:36px;
}
nav{
  display:flex;
  gap:30px;
  font-size:13px;
  letter-spacing:.18em;
}
nav a{
  text-decoration:none;
  color:#111;
}

/* ===== CONTAINER ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:70px 20px 140px;
  display:grid;
  grid-template-columns:1.4fr .9fr;
  gap:70px;
}
@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
    gap:50px;
  }
}

/* ===== CART ITEMS ===== */
.cart-title{
  font-family:'Playfair Display',serif;
  font-size:38px;
  letter-spacing:.12em;
  margin-bottom:40px;
}

.item{
  display:flex;
  gap:26px;
  padding:26px 0;
  border-bottom:1px solid rgba(0,0,0,.1);
}
.item-img{
  width:120px;
  height:160px;
  background:#eee;
}
.item-info{
  flex:1;
}
.item-info h3{
  font-family:'Playfair Display',serif;
  letter-spacing:.12em;
  margin-bottom:10px;
}
.item-info p{
  font-size:13px;
  color:#555;
  margin-bottom:8px;
}
.item-price{
  font-size:14px;
  letter-spacing:.15em;
}

/* ===== SUMMARY ===== */
.summary{
  border:1px solid rgba(0,0,0,.12);
  padding:34px;
  height:fit-content;
}
.summary h2{
  font-family:'Playfair Display',serif;
  font-size:26px;
  letter-spacing:.14em;
  margin-bottom:28px;
}
.line{
  display:flex;
  justify-content:space-between;
  margin-bottom:14px;
  font-size:14px;
}
.total{
  margin-top:20px;
  padding-top:20px;
  border-top:1px solid rgba(0,0,0,.15);
  font-size:16px;
  letter-spacing:.15em;
}

/* ===== BUTTON ===== */
.btn{
  display:block;
  width:100%;
  margin-top:30px;
  padding:18px;
  background:#000;
  color:#fff;
  text-align:center;
  text-decoration:none;
  font-size:12px;
  letter-spacing:.28em;
}

/* ===== FOOT NOTE ===== */
.note{
  margin-top:20px;
  font-size:12px;
  color:#666;
  line-height:1.6;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a class="brand" href="index.html">
      <img src="logo.png">
      LUXURY
    </a>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="tienda.html">Tienda</a>
      <a href="producto.html">Producto</a>
    </nav>
  </div>
</header>

<main class="container">

  <!-- ITEMS -->
  <section>
    <div class="cart-title">Carrito</div>

    <div class="item">
      <div class="item-img"></div>
      <div class="item-info">
        <h3>Luxury Piece</h3>
        <p>Talla: M</p>
        <p>Cantidad: 1</p>
        <div class="item-price">$1,280 USD</div>
      </div>
    </div>

  </section>

  <!-- SUMMARY -->
  <aside class="summary">
    <h2>Resumen</h2>

    <div class="line">
      <span>Subtotal</span>
      <span>$1,280</span>
    </div>

    <div class="line">
      <span>Env√≠o</span>
      <span>Calculado luego</span>
    </div>

    <div class="total line">
      <strong>Total</strong>
      <strong>$1,280</strong>
    </div>

    <a href="#" class="btn">PROCEDER AL PAGO</a>

    <div class="note">
      Pagos seguros.<br>
      Checkout se conecta luego a Square u otro proveedor.
    </div>
  </aside>

</main>

</body>
</html>
