<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda — Colección</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui;
  background:#fff;
  color:#111;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:1px solid rgba(0,0,0,.08);
  z-index:100;
}
.header-inner{
  max-width:1400px;
  margin:auto;
  padding:22px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
  font-family:'Playfair Display',serif;
  letter-spacing:.25em;
}
.brand img{
  width:40px;
}
nav{
  display:flex;
  gap:32px;
}
nav a{
  text-decoration:none;
  color:#111;
  font-size:12px;
  letter-spacing:.32em;
}
nav a:hover{opacity:.6}

/* ===== BACK ===== */
.back{
  position:fixed;
  top:120px;
  left:26px;
  font-size:13px;
  letter-spacing:.25em;
  text-decoration:none;
  color:#111;
  opacity:.6;
  z-index:90;
}
.back:hover{opacity:1}

/* ===== TITLE ===== */
.title{
  text-align:center;
  padding:120px 20px 80px;
}
.title h1{
  font-family:'Playfair Display',serif;
  font-size:52px;
  letter-spacing:.4em;
  margin-bottom:14px;
}
.title p{
  font-size:13px;
  letter-spacing:.3em;
  opacity:.6;
}

/* ===== GRID ===== */
.grid{
  max-width:1400px;
  margin:auto;
  padding:0 32px 160px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:38px;
}
.item{
  cursor:pointer;
  overflow:hidden;
}
.item img{
  width:100%;
  display:block;
  transition:transform .9s ease;
}
.item:hover img{
  transform:scale(1.08);
}
.item span{
  display:block;
  margin-top:14px;
  font-size:12px;
  letter-spacing:.28em;
  opacity:.6;
}

/* ===== FOOTER ===== */
footer{
  padding:40px 20px;
  text-align:center;
  font-size:11px;
  letter-spacing:.3em;
  opacity:.4;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      <span>TIENDA</span>
    </div>
    <nav>
      <a href="index.html">INICIO</a>
      <a href="carrito.html">CARRITO</a>
    </nav>
  </div>
</header>

<a href="index.html" class="back">← INICIO</a>

<section class="title">
  <h1>COLECCIÓN</h1>
  <p>Edición visual · Muestra de diseño</p>
</section>

<section class="grid">
  <div class="item" onclick="location.href='producto.html'">
    <img src="dem1.png">
    <span>LOOK 01</span>
  </div>
  <div class="item" onclick="location.href='producto.html'">
    <img src="dem2.png">
    <span>LOOK 02</span>
  </div>
  <div class="item" onclick="location.href='producto.html'">
    <img src="dem3.png">
    <span>LOOK 03</span>
  </div>
  <div class="item" onclick="location.href='producto.html'">
    <img src="dem4.png">
    <span>LOOK 04</span>
  </div>
  <div class="item" onclick="location.href='producto.html'">
    <img src="dem5.png">
    <span>LOOK 05</span>
  </div>
  <div class="item" onclick="location.href='producto.html'">
    <img src="dem6.png">
    <span>LOOK 06</span>
  </div>
  <div class="item" onclick="location.href='producto.html'">
    <img src="dem7.png">
    <span>LOOK 07</span>
  </div>
</section>

<footer>
  © TIENDA — ALL RIGHTS RESERVED
</footer>

</body>
</html>
