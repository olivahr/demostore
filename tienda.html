<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop · Luxury House</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#fff;
  color:#000;
  font-family:'Inter',system-ui;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:22px 30px;
  z-index:100;
  border-bottom:1px solid rgba(0,0,0,.08);
}
header img{height:28px}
nav{
  display:flex;
  gap:28px;
  font-size:11px;
  letter-spacing:.28em;
  text-transform:uppercase;
}
nav a{
  text-decoration:none;
  color:#000;
  opacity:.65;
}
nav a:hover{opacity:1}

/* ===== SPACER ===== */
.spacer{height:120px}

/* ===== HERO ===== */
.hero{
  height:90vh;
  background:url('hero.jpg') center/cover no-repeat;
  display:flex;
  align-items:flex-end;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.25);
}
.hero-text{
  position:relative;
  padding:60px;
}
.hero-text h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  letter-spacing:.32em;
  color:#fff;
}
.hero-text p{
  margin-top:18px;
  font-size:12px;
  letter-spacing:.28em;
  color:rgba(255,255,255,.75);
}

/* ===== SECTIONS ===== */
.section{
  padding:140px 30px;
  max-width:1200px;
  margin:auto;
}
.section h2{
  font-family:'Playfair Display',serif;
  letter-spacing:.3em;
  margin-bottom:80px;
  text-align:center;
}

/* COLLECTION GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:40px;
}
.card{
  cursor:pointer;
  transition:.5s ease;
}
.card:hover{
  transform:translateY(-10px);
}
.card img{
  width:100%;
  display:block;
}
.card h3{
  margin-top:22px;
  font-family:'Playfair Display',serif;
  letter-spacing:.18em;
}
.card span{
  display:block;
  margin-top:10px;
  font-size:11px;
  letter-spacing:.28em;
  opacity:.6;
}

/* ===== FOOTER ===== */
footer{
  background:#000;
  color:#fff;
  padding:120px 30px;
  text-align:center;
}
footer p{
  font-size:11px;
  letter-spacing:.28em;
  opacity:.6;
}

/* BACK */
.back{
  position:fixed;
  left:24px;
  bottom:24px;
  text-decoration:none;
  color:#000;
  border:1px solid #000;
  padding:12px 22px;
  font-size:11px;
  letter-spacing:.18em;
  background:#fff;
}
.back:hover{
  background:#000;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="tienda.html">Shop</a>
    <a href="contacto.html">Contact</a>
  </nav>
</header>

<div class="spacer"></div>

<section class="hero">
  <div class="hero-text">
    <h1>COLLECTION</h1>
    <p>EXCLUSIVE · EDITORIAL · TIMELESS</p>
  </div>
</section>

<section class="section">
  <h2>Discover</h2>

  <div class="grid">
    <div class="card" onclick="location.href='producto.html'">
      <img src="collection1.jpg" alt="">
      <h3>New Collection</h3>
      <span>Explore</span>
    </div>

    <div class="card" onclick="location.href='producto.html'">
      <img src="collection2.jpg" alt="">
      <h3>Men</h3>
      <span>View Selection</span>
    </div>

    <div class="card" onclick="location.href='producto.html'">
      <img src="collection3.jpg" alt="">
      <h3>Women</h3>
      <span>View Selection</span>
    </div>
  </div>
</section>

<footer>
  <p>© Luxury Fashion House · All Rights Reserved</p>
</footer>

<a href="index.html" class="back">← Back</a>

</body>
</html>
