<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Shop · Luxury</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#fff;
  color:#000;
  font-family:'Inter',system-ui;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 28px;
  z-index:100;
  border-bottom:1px solid rgba(0,0,0,.08);
}
header img{height:26px}
nav{
  display:flex;
  gap:26px;
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
}
nav a{
  text-decoration:none;
  color:#000;
  opacity:.7;
}
nav a:hover{opacity:1}

/* ===== SPACER ===== */
.spacer{height:120px}

/* ===== SHOP HERO ===== */
.shop-hero{
  text-align:center;
  padding:120px 20px 80px;
}
.shop-hero h1{
  font-family:'Playfair Display',serif;
  font-size:44px;
  letter-spacing:.38em;
}
.shop-hero p{
  margin-top:24px;
  font-size:12px;
  letter-spacing:.24em;
  opacity:.6;
}

/* ===== CATEGORY GRID ===== */
.categories{
  max-width:1200px;
  margin:0 auto;
  padding:100px 28px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}
.cat{
  border:1px solid rgba(0,0,0,.12);
  padding:80px 20px;
  text-align:center;
  transition:.5s;
  cursor:pointer;
}
.cat:hover{
  transform:translateY(-10px);
  border-color:#000;
}
.cat h2{
  font-family:'Playfair Display',serif;
  letter-spacing:.18em;
  margin-bottom:18px;
}
.cat span{
  font-size:11px;
  letter-spacing:.24em;
  opacity:.6;
}

/* ===== PRODUCT GRID PLACEHOLDER ===== */
.products{
  background:#f5f5f5;
  padding:140px 28px;
}
.products h2{
  text-align:center;
  font-family:'Playfair Display',serif;
  letter-spacing:.22em;
  margin-bottom:80px;
}
.product-grid{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:34px;
}
.product{
  background:#fff;
  padding:80px 20px;
  text-align:center;
  border:1px solid rgba(0,0,0,.1);
}
.product span{
  display:block;
  font-size:11px;
  letter-spacing:.22em;
  opacity:.5;
}

/* ===== FOOTER ===== */
footer{
  background:#000;
  color:#fff;
  padding:100px 28px;
  text-align:center;
}
footer p{
  font-size:11px;
  letter-spacing:.24em;
  opacity:.6;
}

/* ===== BACK BUTTON ===== */
.back{
  position:fixed;
  left:22px;
  bottom:22px;
  text-decoration:none;
  color:#000;
  border:1px solid #000;
  padding:12px 20px;
  font-size:11px;
  letter-spacing:.18em;
  background:#fff;
}
.back:hover{
  background:#000;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Shop</a>
    <a href="contacto.html">Contact</a>
  </nav>
</header>

<div class="spacer"></div>

<section class="shop-hero">
  <h1>SHOP</h1>
  <p>CURATED · EDITORIAL · TIMELESS</p>
</section>

<section class="categories">
  <div class="cat">
    <h2>Watches</h2>
    <span>Explore Collection</span>
  </div>
  <div class="cat">
    <h2>Chains</h2>
    <span>Explore Collection</span>
  </div>
  <div class="cat">
    <h2>Rings</h2>
    <span>Explore Collection</span>
  </div>
  <div class="cat">
    <h2>Accessories</h2>
    <span>Explore Collection</span>
  </div>
</section>

<section class="products">
  <h2>Featured</h2>
  <div class="product-grid">
    <div class="product"><span>PRODUCT SLOT</span></div>
    <div class="product"><span>PRODUCT SLOT</span></div>
    <div class="product"><span>PRODUCT SLOT</span></div>
    <div class="product"><span>PRODUCT SLOT</span></div>
  </div>
</section>

<footer>
  <p>© Luxury Store · All Rights Reserved</p>
</footer>

<a href="index.html" class="back">← Back</a>

</body>
</html>
