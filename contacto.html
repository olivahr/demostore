<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contacto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui;
  background:#fff;
  color:#111;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:1px solid rgba(0,0,0,.08);
  z-index:100;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:22px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
  font-family:'Playfair Display',serif;
  letter-spacing:.25em;
}
.brand img{
  width:40px;
}
nav a{
  text-decoration:none;
  color:#111;
  font-size:12px;
  letter-spacing:.32em;
}
nav a:hover{opacity:.6}

/* ===== BACK ===== */
.back{
  position:fixed;
  top:120px;
  left:26px;
  font-size:13px;
  letter-spacing:.25em;
  text-decoration:none;
  color:#111;
  opacity:.6;
}
.back:hover{opacity:1}

/* ===== CONTACT ===== */
.contact{
  min-height:90vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}
.contact h1{
  font-family:'Playfair Display',serif;
  font-size:54px;
  letter-spacing:.35em;
  margin-bottom:18px;
}
.contact p{
  font-size:14px;
  letter-spacing:.25em;
  opacity:.6;
  margin-bottom:60px;
}

/* OPTIONS */
.options{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;
  max-width:900px;
  width:100%;
}
.option{
  border:1px solid rgba(0,0,0,.2);
  padding:40px 30px;
  text-decoration:none;
  color:#111;
  transition:all .4s ease;
}
.option:hover{
  background:#000;
  color:#fff;
}
.option span{
  display:block;
  font-size:12px;
  letter-spacing:.35em;
  opacity:.7;
  margin-bottom:12px;
}
.option strong{
  font-family:'Playfair Display',serif;
  font-size:26px;
  letter-spacing:.2em;
}

/* FOOTER */
footer{
  padding:40px 20px;
  text-align:center;
  font-size:11px;
  letter-spacing:.3em;
  opacity:.4;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      <span>CONTACTO</span>
    </div>
    <nav>
      <a href="index.html">INICIO</a>
    </nav>
  </div>
</header>

<a href="index.html" class="back">← INICIO</a>

<section class="contact">
  <h1>CONTACTO</h1>
  <p>Conecta con nosotros por el canal que prefieras</p>

  <div class="options">
    <a class="option" href="https://wa.me/17862902388" target="_blank">
      <span>MENSAJE DIRECTO</span>
      <strong>WHATSAPP</strong>
    </a>

    <a class="option" href="https://www.instagram.com/miranda_flow_boutique_2070?igsh=MWN2MXZkZnh2MXFyeg==" target="_blank">
      <span>RED SOCIAL</span>
      <strong>INSTAGRAM</strong>
    </a>

    <a class="option" href="#" target="_blank">
      <span>PLATAFORMA</span>
      <strong>TIKTOK</strong>
    </a>
  </div>
</section>

<footer>
  © CONTACTO — ALL RIGHTS RESERVED
</footer>

</body>
</html>
