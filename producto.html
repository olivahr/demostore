<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Producto | Luxury</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui;
  background:#fff;
  color:#111;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  background:#fff;
  z-index:20;
  border-bottom:1px solid rgba(0,0,0,.08);
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-family:'Playfair Display',serif;
  letter-spacing:.2em;
}
.brand img{
  width:36px;
  height:36px;
}
nav{
  display:flex;
  gap:30px;
  font-size:13px;
  letter-spacing:.18em;
}
nav a{
  text-decoration:none;
  color:#111;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:60px 20px 120px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:70px;
}
@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
    gap:40px;
  }
}

/* ===== GALERIA ===== */
.gallery{
  display:flex;
  gap:18px;
}
.thumbs{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.thumbs img{
  width:70px;
  height:90px;
  object-fit:cover;
  cursor:pointer;
  border:1px solid rgba(0,0,0,.12);
}
.main-img{
  flex:1;
}
.main-img img{
  width:100%;
  height:520px;
  object-fit:cover;
}

/* ===== INFO ===== */
.info h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  letter-spacing:.12em;
  margin-bottom:16px;
}
.price{
  font-size:18px;
  letter-spacing:.18em;
  margin-bottom:24px;
}
.desc{
  color:#555;
  line-height:1.6;
  margin-bottom:32px;
  max-width:460px;
}

/* ===== SELECTOR ===== */
.selector{
  margin-bottom:28px;
}
.selector span{
  display:block;
  font-size:12px;
  letter-spacing:.2em;
  margin-bottom:12px;
}
.options{
  display:flex;
  gap:12px;
}
.options div{
  padding:12px 18px;
  border:1px solid rgba(0,0,0,.2);
  cursor:pointer;
  font-size:13px;
}

/* ===== BUTTON ===== */
.btn{
  display:inline-block;
  padding:16px 40px;
  background:#000;
  color:#fff;
  text-decoration:none;
  letter-spacing:.25em;
  font-size:12px;
  margin-bottom:40px;
}

/* ===== DETAILS ===== */
.details{
  border-top:1px solid rgba(0,0,0,.12);
  margin-top:30px;
}
.details div{
  padding:18px 0;
  border-bottom:1px solid rgba(0,0,0,.08);
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a class="brand" href="index.html">
      <img src="logo.png">
      LUXURY
    </a>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="tienda.html">Tienda</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </div>
</header>

<main class="container">

  <!-- GALERÍA -->
  <div class="gallery">
    <div class="thumbs">
      <img src="dem1.png" onclick="changeImg(this.src)">
      <img src="dem2.png" onclick="changeImg(this.src)">
      <img src="dem3.png" onclick="changeImg(this.src)">
      <img src="dem4.png" onclick="changeImg(this.src)">
    </div>

    <div class="main-img">
      <img id="mainImage" src="dem1.png">
    </div>
  </div>

  <!-- INFO -->
  <div class="info">
    <h1>Luxury Piece</h1>
    <div class="price">$1,280 USD</div>

    <div class="desc">
      Pieza seleccionada para presencia.
      Diseño atemporal, materiales premium
      y una silueta que define estatus.
    </div>

    <div class="selector">
      <span>TALLA</span>
      <div class="options">
        <div>S</div>
        <div>M</div>
        <div>L</div>
        <div>XL</div>
      </div>
    </div>

    <a href="carrito.html" class="btn">AGREGAR AL CARRITO</a>

    <div class="details">
      <div>Materiales premium</div>
      <div>Envío internacional</div>
      <div>Edición limitada</div>
    </div>
  </div>

</main>

<script>
function changeImg(src){
  document.getElementById("mainImage").src = src;
}
</script>

</body>
</html>
