<!DOCTYPE html>
<html lang="es">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#fff;
  color:#000;
  font-family:'Inter',system-ui;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:rgba(255,255,255,.96);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(0,0,0,.08);
  z-index:100;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:20px 24px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
}
.brand img{
  width:40px;
  height:40px;
  object-fit:cover;
}
.brand span{
  font-family:'Playfair Display',serif;
  font-size:14px;
  letter-spacing:.22em;
}
nav{
  display:flex;
  gap:36px;
}
nav a{
  text-decoration:none;
  color:#000;
  font-size:12px;
  letter-spacing:.32em;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:140px 20px 80px; /* üëà ESTO ARREGLA LO ‚ÄúRECOSTADO‚Äù */
}
.hero-inner{
  text-align:center;
  max-width:820px;
}
.hero-inner h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(52px,10vw,84px);
  letter-spacing:.4em;
  margin-bottom:22px;
}
.hero-inner p{
  font-size:13px;
  letter-spacing:.3em;
  opacity:.65;
  margin-bottom:48px;
}
.hero-actions{
  display:flex;
  justify-content:center;
  gap:22px;
  flex-wrap:wrap;
}
.hero-actions a{
  text-decoration:none;
  padding:18px 40px;
  border:1px solid #000;
  font-size:12px;
  letter-spacing:.32em;
  color:#000;
}
.hero-actions a.primary{
  background:#000;
  color:#fff;
}

/* ===== EDITORIAL ===== */
.editorial{
  max-width:1200px;
  margin:160px auto;
  padding:0 24px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:44px;
}
.editorial img{
  width:100%;
  border-radius:6px;
}

/* ===== COLLECTION ===== */
.collection{
  max-width:1200px;
  margin:180px auto;
  padding:0 24px;
}
.collection h2{
  font-family:'Playfair Display',serif;
  font-size:40px;
  letter-spacing:.36em;
  text-align:center;
  margin-bottom:18px;
}
.collection p{
  text-align:center;
  font-size:13px;
  letter-spacing:.26em;
  opacity:.6;
  margin-bottom:80px;
}
.collection-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:36px;
}
.collection-grid img{
  width:100%;
  border-radius:6px;
}

/* ===== FOOTER ===== */
footer{
  padding:100px 20px 50px;
  text-align:center;
  font-size:11px;
  letter-spacing:.28em;
  opacity:.5;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">

      <a href="index.html">INICIO</a>

<section class="hero">

      <a href="tienda.html" class="primary">ENTRAR A TIENDA</a>
      <a href="#coleccion">VER COLECCI√ìN</a>
    </div>
  </div>
</section>

<section class="editorial">
  <img src="dem1.png">

  <img src="dem3.png">
</section>

<section id="coleccion" class="collection">

<footer>

</body>
</html>
