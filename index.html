<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Luxury Store</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#fff;
  color:#000;
  font-family:'Inter',system-ui;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 28px;
  z-index:100;
  border-bottom:1px solid rgba(0,0,0,.08);
}
header img{height:28px}
nav{
  display:flex;
  gap:26px;
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
}
nav a{
  text-decoration:none;
  color:#000;
  opacity:.75;
}
nav a:hover{opacity:1}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding-top:140px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:56px;
  letter-spacing:.42em;
  animation:fadeUp 1.2s ease forwards;
}
.hero p{
  margin:26px 0 36px;
  font-size:13px;
  letter-spacing:.22em;
  opacity:.75;
  animation:fadeUp 1.5s ease forwards;
}
.hero-buttons{
  display:flex;
  justify-content:center;
  gap:16px;
  animation:fadeUp 1.8s ease forwards;
}
.hero a{
  padding:16px 34px;
  border:1px solid #000;
  text-decoration:none;
  color:#000;
  font-size:11px;
  letter-spacing:.24em;
  text-transform:uppercase;
  transition:.4s;
}
.hero a:hover{
  background:#000;
  color:#fff;
}

/* ===== SECTIONS ===== */
.section{
  padding:140px 28px;
  max-width:1200px;
  margin:auto;
}
.section-title{
  font-family:'Playfair Display',serif;
  font-size:38px;
  letter-spacing:.18em;
  text-align:center;
  margin-bottom:80px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:34px;
}
.card{
  text-align:center;
  opacity:0;
  transform:translateY(60px);
  transition:all .9s cubic-bezier(.2,.8,.2,1);
}
.card.show{
  opacity:1;
  transform:translateY(0);
}
.card img{
  width:100%;
  border-radius:14px;
  transition:transform .6s ease;
}
.card:hover img{
  transform:scale(1.04);
}
.card span{
  display:block;
  margin-top:18px;
  font-size:12px;
  letter-spacing:.18em;
  text-transform:uppercase;
}

/* ===== EDITORIAL ===== */
.editorial{
  padding:160px 0;
  background:#f5f5f5;
}
.editorial img{
  width:100%;
  max-width:920px;
  display:block;
  margin:0 auto 90px;
  opacity:0;
  transform:scale(.96);
  transition:all 1s ease;
}
.editorial img.show{
  opacity:1;
  transform:scale(1);
}

/* ===== FOOTER ===== */
footer{
  background:#000;
  color:#fff;
  padding:100px 28px;
}
footer h3{
  font-family:'Playfair Display',serif;
  margin-bottom:32px;
  letter-spacing:.12em;
}
footer a{
  display:block;
  color:#fff;
  text-decoration:none;
  margin-bottom:14px;
  font-size:12px;
  opacity:.65;
}
footer a:hover{opacity:1}

/* ===== CONTACT FLOAT ===== */
.contacto{
  position:fixed;
  right:22px;
  bottom:22px;
  background:#000;
  color:#fff;
  padding:14px 26px;
  border-radius:999px;
  text-decoration:none;
  font-size:12px;
  letter-spacing:.14em;
  z-index:200;
  animation:pulse 3s ease-in-out infinite;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo">
  <nav>
    <a href="#">Home</a>
    <a href="tienda.html">Shop</a>
    <a href="#">Services</a>
  </nav>
</header>

<section class="hero">
  <div>
    <h1>LUXURY</h1>
    <p>MODERN · CURATED · TIMELESS</p>
    <div class="hero-buttons">
      <a href="tienda.html">For Her</a>
      <a href="tienda.html">For Him</a>
    </div>
  </div>
</section>

<section class="section">
  <h2 class="section-title">Collections</h2>
  <div class="grid">
    <div class="card"><img src="dem1.png"><span>Handbags</span></div>
    <div class="card"><img src="dem2.png"><span>Accessories</span></div>
    <div class="card"><img src="dem3.png"><span>Jewelry</span></div>
    <div class="card"><img src="dem4.png"><span>Leather Goods</span></div>
  </div>
</section>

<section class="editorial">
  <img src="dem5.png">
  <img src="dem6.png">
  <img src="dem7.png">
</section>

<footer>
  <h3>Customer Care</h3>
  <a href="#">Contact Us</a>
  <a href="#">Shipping</a>
  <a href="#">Returns</a>
  <a href="#">Privacy Policy</a>
</footer>

<a href="contacto.html" class="contacto">Contacto</a>

<script>
const cards = document.querySelectorAll('.card');
const images = document.querySelectorAll('.editorial img');

const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add('show');
    }
  });
},{threshold:.2});

cards.forEach(c=>observer.observe(c));
images.forEach(i=>observer.observe(i));
</script>

</body>
</html>
