<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Luxury — Home</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#fff;
  color:#000;
  font-family:'Inter',system-ui;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:100;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(0,0,0,.06);
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:18px 22px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
}
.brand img{
  width:38px;
  height:38px;
  object-fit:cover;
}
.brand span{
  font-family:'Playfair Display',serif;
  letter-spacing:.18em;
  font-size:14px;
}
nav{
  display:flex;
  gap:34px;
}
nav a{
  text-decoration:none;
  color:#000;
  font-size:12px;
  letter-spacing:.28em;
}

/* ===== SPACER ===== */
.spacer{height:110px}

/* ===== HERO ===== */
.hero{
  min-height:92vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:60px 20px;
}
.hero-inner{
  text-align:center;
  max-width:760px;
}
.hero-inner h1{
  font-family:'Playfair Display',serif;
  font-size:72px;
  letter-spacing:.38em;
  margin-bottom:18px;
}
.hero-inner p{
  font-size:14px;
  letter-spacing:.24em;
  opacity:.7;
  margin-bottom:40px;
}
.hero-actions{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}
.hero-actions a{
  text-decoration:none;
  padding:16px 36px;
  border:1px solid #000;
  font-size:12px;
  letter-spacing:.28em;
  color:#000;
}
.hero-actions a.primary{
  background:#000;
  color:#fff;
}

/* ===== EDITORIAL ===== */
.editorial{
  max-width:1200px;
  margin:140px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}
.editorial img{
  width:100%;
  border-radius:6px;
}

/* ===== COLLECTION ===== */
.collection{
  max-width:1200px;
  margin:160px auto;
  padding:0 20px;
}
.collection h2{
  font-family:'Playfair Display',serif;
  font-size:38px;
  letter-spacing:.32em;
  text-align:center;
  margin-bottom:18px;
}
.collection p{
  text-align:center;
  font-size:13px;
  letter-spacing:.22em;
  opacity:.6;
  margin-bottom:70px;
}
.collection-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:32px;
}
.collection-grid img{
  width:100%;
  border-radius:6px;
}

/* ===== FOOTER ===== */
footer{
  padding:80px 20px 40px;
  text-align:center;
  font-size:11px;
  letter-spacing:.22em;
  opacity:.5;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="Logo">
      <span>LUXURY</span>
    </div>
    <nav>
      <a href="index.html">INICIO</a>
      <a href="tienda.html">TIENDA</a>
      <a href="carrito.html">CARRITO</a>
    </nav>
  </div>
</header>

<div class="spacer"></div>

<section class="hero">
  <div class="hero-inner">
    <h1>LUXURY</h1>
    <p>PRESENCIA · DISEÑO · IDENTIDAD</p>

    <div class="hero-actions">
      <a href="tienda.html" class="primary">ENTRAR A TIENDA</a>
      <a href="#coleccion">VER COLECCIÓN</a>
    </div>
  </div>
</section>

<section class="editorial">
  <img src="dem1.png">
  <img src="dem2.png">
  <img src="dem3.png">
</section>

<section id="coleccion" class="collection">
  <h2>COLECCIÓN</h2>
  <p>EDICIÓN VISUAL · DEMOSTRACIÓN DE DISEÑO</p>

  <div class="collection-grid">
    <img src="dem4.png">
    <img src="dem5.png">
    <img src="dem6.png">
    <img src="dem7.png">
  </div>
</section>

<footer>
  © LUXURY — ALL RIGHTS RESERVED
</footer>

</body>
</html>
