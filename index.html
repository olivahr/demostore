<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LUXURY HOUSE</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  background:#fff;
  color:#111;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:50;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(12px);
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo img{
  width:34px;
  height:34px;
}
.logo span{
  font-family:'Playfair Display',serif;
  font-size:18px;
  letter-spacing:.25em;
}

nav{
  display:flex;
  gap:34px;
  font-size:13px;
  letter-spacing:.25em;
}
nav a{
  text-decoration:none;
  color:#111;
}

/* ===== HERO ===== */
.hero{
  height:100vh;
  background:url('hero.jpg') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

.hero-overlay{
  background:rgba(255,255,255,.92);
  padding:60px 50px;
  max-width:520px;
  text-align:center;
}

.hero-overlay h1{
  font-family:'Playfair Display',serif;
  font-size:52px;
  letter-spacing:.35em;
  margin-bottom:20px;
}

.hero-overlay p{
  font-size:14px;
  letter-spacing:.25em;
  margin-bottom:36px;
}

.hero-buttons{
  display:flex;
  gap:18px;
  justify-content:center;
}

.hero-buttons a{
  padding:14px 32px;
  border:1px solid #111;
  text-decoration:none;
  color:#111;
  font-size:12px;
  letter-spacing:.25em;
}

/* ===== COLLECTION ===== */
.section{
  padding:120px 28px;
  max-width:1400px;
  margin:auto;
}

.section h2{
  font-family:'Playfair Display',serif;
  font-size:42px;
  letter-spacing:.3em;
  text-align:center;
  margin-bottom:80px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}

.card{
  position:relative;
  overflow:hidden;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .8s ease;
}

.card:hover img{
  transform:scale(1.08);
}

.card span{
  position:absolute;
  bottom:22px;
  left:22px;
  font-family:'Playfair Display',serif;
  font-size:18px;
  letter-spacing:.2em;
  color:#fff;
  text-shadow:0 10px 30px rgba(0,0,0,.7);
}

/* ===== FOOTER ===== */
footer{
  background:#111;
  color:#fff;
  padding:100px 28px;
}

.footer-grid{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:40px;
}

footer h4{
  font-family:'Playfair Display',serif;
  margin-bottom:20px;
  letter-spacing:.2em;
}

footer a{
  display:block;
  color:#aaa;
  text-decoration:none;
  margin-bottom:12px;
  font-size:13px;
}

/* ===== CONTACT FLOAT ===== */
.contact-float{
  position:fixed;
  right:22px;
  bottom:22px;
  z-index:90;
  background:#111;
  color:#fff;
  padding:14px 28px;
  border-radius:999px;
  font-size:13px;
  letter-spacing:.2em;
  text-decoration:none;
  box-shadow:0 12px 40px rgba(0,0,0,.35);
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="logo.png">
    <span>LUXURY</span>
  </div>
  <nav>
    <a href="#">HOME</a>
    <a href="#">SHOP</a>
    <a href="contacto.html">CONTACT</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-overlay">
    <h1>LUXURY</h1>
    <p>MODERN · CURATED · TIMELESS</p>
    <div class="hero-buttons">
      <a href="#">FOR HER</a>
      <a href="#">FOR HIM</a>
    </div>
  </div>
</section>

<section class="section">
  <h2>COLLECTION</h2>
  <div class="grid">
    <div class="card"><img src="dem1.png"><span>New Season</span></div>
    <div class="card"><img src="dem2.png"><span>Signature</span></div>
    <div class="card"><img src="dem3.png"><span>Icons</span></div>
    <div class="card"><img src="dem4.png"><span>Essentials</span></div>
    <div class="card"><img src="dem5.png"><span>Limited</span></div>
    <div class="card"><img src="dem6.png"><span>Craft</span></div>
    <div class="card"><img src="dem7.png"><span>Timeless</span></div>
  </div>
</section>

<footer>
  <div class="footer-grid">
    <div>
      <h4>Customer Care</h4>
      <a href="#">Contact</a>
      <a href="#">Shipping</a>
      <a href="#">Returns</a>
    </div>
    <div>
      <h4>Company</h4>
      <a href="#">About</a>
      <a href="#">Careers</a>
      <a href="#">Sustainability</a>
    </div>
    <div>
      <h4>Legal</h4>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms</a>
    </div>
  </div>
</footer>

<a href="contacto.html" class="contact-float">CONTACT</a>

</body>
</html>
