<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>LUXURY — Tienda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui;
  background:#fff;
  color:#111;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  background:#fff;
  z-index:50;
  border-bottom:1px solid rgba(0,0,0,.08);
}

.header-inner{
  max-width:1200px;
  margin:auto;
  padding:18px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
  font-family:'Playfair Display',serif;
  font-size:18px;
  letter-spacing:.12em;
}

.brand img{
  width:38px;
  height:38px;
  object-fit:cover;
}

nav{
  display:flex;
  gap:32px;
  font-size:13px;
  letter-spacing:.2em;
}

nav a{
  text-decoration:none;
  color:#111;
}

/* ===== HERO ===== */
.hero{
  min-height:85vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:80px 20px;
}

.hero-content{
  text-align:center;
  max-width:680px;
}

.hero-content h1{
  font-family:'Playfair Display',serif;
  font-size:64px;
  letter-spacing:.35em;
  margin-bottom:24px;
}

.hero-content p{
  color:#555;
  letter-spacing:.25em;
  font-size:13px;
  margin-bottom:50px;
}

.hero-buttons{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}

.btn{
  padding:16px 42px;
  border-radius:999px;
  text-decoration:none;
  font-size:12px;
  letter-spacing:.25em;
  text-transform:uppercase;
}

.btn-dark{
  background:#000;
  color:#fff;
}

.btn-outline{
  border:1px solid #000;
  color:#000;
}

/* ===== SECCIÓN COLECCIONES ===== */
.section{
  max-width:1200px;
  margin:auto;
  padding:120px 20px;
}

.section h2{
  font-family:'Playfair Display',serif;
  font-size:42px;
  letter-spacing:.3em;
  margin-bottom:18px;
  text-align:center;
}

.section p{
  text-align:center;
  color:#666;
  margin-bottom:70px;
  letter-spacing:.18em;
  font-size:13px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}

.card{
  text-decoration:none;
  color:#111;
}

.card img{
  width:100%;
  height:360px;
  object-fit:cover;
}

.card h3{
  font-family:'Playfair Display',serif;
  margin-top:18px;
  font-size:20px;
  letter-spacing:.12em;
}

.card span{
  display:block;
  margin-top:6px;
  font-size:12px;
  letter-spacing:.18em;
  color:#666;
}

/* ===== FOOTER ===== */
footer{
  border-top:1px solid rgba(0,0,0,.08);
  padding:50px 20px;
  text-align:center;
  font-size:12px;
  letter-spacing:.2em;
  color:#777;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      LUXURY
    </div>
    <nav>
      <a href="index.html">INICIO</a>
      <a href="tienda.html">TIENDA</a>
      <a href="carrito.html">CARRITO</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>LUXURY</h1>
    <p>PRESENCIA · DISEÑO · IDENTIDAD</p>

    <div class="hero-buttons">
      <a href="tienda.html" class="btn btn-dark">Entrar a Tienda</a>
      <a href="#coleccion" class="btn btn-outline">Ver Colección</a>
    </div>
  </div>
</section>

<section id="coleccion" class="section">
  <h2>COLECCIÓN</h2>
  <p>Edición visual · Muestra de diseño</p>

  <div class="grid">
    <a href="tienda.html" class="card">
      <img src="dem1.png">
      <h3>Bolsos</h3>
      <span>Explorar</span>
    </a>

    <a href="tienda.html" class="card">
      <img src="dem2.png">
      <h3>Accesorios</h3>
      <span>Explorar</span>
    </a>

    <a href="tienda.html" class="card">
      <img src="dem3.png">
      <h3>Leather Goods</h3>
      <span>Explorar</span>
    </a>

    <a href="tienda.html" class="card">
      <img src="dem4.png">
      <h3>Ediciones</h3>
      <span>Explorar</span>
    </a>
  </div>
</section>

<footer>
  © LUXURY — Todos los derechos reservados
</footer>

</body>
</html>
