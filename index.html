<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda Luxury</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui;
  background:#fff;
  color:#111;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:1px solid rgba(0,0,0,.08);
  z-index:100;
}
.header-inner{
  max-width:1400px;
  margin:auto;
  padding:22px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
  font-family:'Playfair Display',serif;
  letter-spacing:.25em;
}
.brand img{
  width:42px;
}
nav{
  display:flex;
  gap:36px;
}
nav a{
  text-decoration:none;
  color:#111;
  font-size:13px;
  letter-spacing:.28em;
}
nav a:hover{opacity:.6}

/* ===== HERO ===== */
.hero{
  min-height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:80px 20px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:64px;
  letter-spacing:.4em;
  margin-bottom:26px;
}
.hero p{
  max-width:540px;
  margin:auto;
  font-size:14px;
  letter-spacing:.28em;
  opacity:.6;
}

/* ===== DIVIDER ===== */
.divider{
  width:60px;
  height:1px;
  background:#000;
  margin:90px auto;
  opacity:.25;
}

/* ===== LOOKBOOK ===== */
.lookbook{
  max-width:1400px;
  margin:auto;
  padding:0 32px 160px;
}
.lookbook h2{
  text-align:center;
  font-family:'Playfair Display',serif;
  font-size:44px;
  letter-spacing:.35em;
  margin-bottom:70px;
}
.look-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:34px;
}
.look{
  overflow:hidden;
}
.look img{
  width:100%;
  display:block;
  transition:transform .8s ease;
}
.look:hover img{
  transform:scale(1.08);
}

/* ===== CTA ===== */
.cta{
  text-align:center;
  padding-bottom:140px;
}
.cta a{
  text-decoration:none;
  color:#fff;
  background:#000;
  padding:18px 38px;
  font-size:13px;
  letter-spacing:.35em;
  display:inline-block;
}
.cta a:hover{opacity:.85}

/* ===== FOOTER ===== */
footer{
  padding:40px 20px;
  text-align:center;
  font-size:11px;
  letter-spacing:.3em;
  opacity:.4;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="Logo">
      <span>TIENDA</span>
    </div>
    <nav>
      <a href="index.html">INICIO</a>
      <a href="tienda.html">TIENDA</a>
      <a href="carrito.html">CARRITO</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div>
    <h1>LUXURY</h1>
    <p>
      Presencia. Diseño. Identidad.<br>
      No es moda rápida. Es marca.
    </p>
  </div>
</section>

<div class="divider"></div>

<section class="lookbook">
  <h2>COLECCIÓN</h2>

  <div class="look-grid">
    <div class="look"><img src="dem1.png"></div>
    <div class="look"><img src="dem2.png"></div>
    <div class="look"><img src="dem3.png"></div>
    <div class="look"><img src="dem4.png"></div>
    <div class="look"><img src="dem5.png"></div>
    <div class="look"><img src="dem6.png"></div>
    <div class="look"><img src="dem7.png"></div>
  </div>
</section>

<section class="cta">
  <a href="tienda.html">ENTRAR A TIENDA</a>
</section>

<footer>
  © TIENDA — ALL RIGHTS RESERVED
</footer>

</body>
</html>
