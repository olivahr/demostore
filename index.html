<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Luxury Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#fff;
  color:#111;
  font-family:'Inter',system-ui;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  background:#fff;
  z-index:50;
  border-bottom:1px solid rgba(0,0,0,.08);
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:18px 22px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{
  display:flex;
  align-items:center;
  gap:12px;
  font-family:'Playfair Display',serif;
  font-size:20px;
  letter-spacing:.18em;
}
.logo img{
  width:34px;
  height:34px;
}
nav{
  display:flex;
  gap:28px;
}
nav a{
  text-decoration:none;
  color:#111;
  font-size:13px;
  letter-spacing:.2em;
}
nav a:hover{opacity:.6}

/* ===== HERO ===== */
.hero{
  min-height:88vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:60px 20px;
}
.hero-inner{
  max-width:900px;
  width:100%;
  text-align:center;
}
.hero-inner img{
  width:100%;
  max-width:520px;
  margin:0 auto 40px;
  display:block;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:58px;
  letter-spacing:.25em;
  margin-bottom:14px;
}
.hero p{
  font-size:14px;
  letter-spacing:.35em;
  opacity:.7;
  margin-bottom:42px;
}
.hero-actions{
  display:flex;
  justify-content:center;
  gap:22px;
}
.hero-actions a{
  padding:14px 38px;
  border:1px solid #111;
  text-decoration:none;
  color:#111;
  font-size:12px;
  letter-spacing:.25em;
}
.hero-actions a:hover{
  background:#111;
  color:#fff;
}

/* ===== COLLECTION PREVIEW ===== */
.preview{
  max-width:1200px;
  margin:120px auto;
  padding:0 22px;
}
.preview-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:26px;
}
.preview-grid img{
  width:100%;
  display:block;
}

/* ===== FOOTER ===== */
footer{
  margin-top:160px;
  padding:80px 22px;
  border-top:1px solid rgba(0,0,0,.08);
}
.footer-inner{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:40px;
}
footer h4{
  font-size:12px;
  letter-spacing:.2em;
  margin-bottom:14px;
}
footer a{
  display:block;
  text-decoration:none;
  color:#111;
  font-size:13px;
  opacity:.7;
  margin-bottom:8px;
}

/* ===== BOTÓN CONTACTO ===== */
.contacto-float{
  position:fixed;
  right:24px;
  bottom:24px;
  background:#111;
  color:#fff;
  padding:14px 30px;
  border-radius:999px;
  text-decoration:none;
  font-size:13px;
  letter-spacing:.25em;
  box-shadow:0 14px 40px rgba(0,0,0,.25);
}
.contacto-float:hover{opacity:.85}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <img src="logo.png">
      LUXURYHOME
    </div>
    <nav>
      <a href="index.html">INICIO</a>
      <a href="tienda.html">TIENDA</a>
      <a href="contacto.html">CONTACTO</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-inner">
    <img src="hero.png" alt="">
    <h1>LUXURY</h1>
    <p>MODERNO · CURADO · ATEMPORAL</p>
    <div class="hero-actions">
      <a href="tienda.html">PARA ELLA</a>
      <a href="tienda.html">PARA ÉL</a>
    </div>
  </div>
</section>

<section class="preview">
  <div class="preview-grid">
    <img src="dem1.png">
    <img src="dem2.png">
    <img src="dem3.png">
    <img src="dem4.png">
  </div>
</section>

<footer>
  <div class="footer-inner">
    <div>
      <h4>AYUDA</h4>
      <a href="contacto.html">Contacto</a>
      <a href="#">Envíos</a>
      <a href="#">Devoluciones</a>
    </div>
    <div>
      <h4>LA MARCA</h4>
      <a href="#">Nuestra Historia</a>
      <a href="#">Colecciones</a>
    </div>
  </div>
</footer>

<a href="contacto.html" class="contacto-float">CONTACTO</a>

</body>
</html>
